<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>ModForge</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="ModForge.styles.css" />
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
</head>

<body>
    <div id="initial-loader"
         style="position: fixed; inset: 0; display: flex; justify-content: center; align-items: center; background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.2) 100%); background-color: var(--background); color: #c1c1c4; font-size: 2.5rem; z-index: 9999; ">

        <img src="images/Icons/modforge.png" alt="Loading ModForge..." style="width:500px;" />
    </div>

    <div id="app">Lade Blazor-Komponenten...</div>

    <div id="blazor-error-ui" data-nosnippet>
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webview.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="js/folder.js"></script>
    <script>
        window.removeInitialLoader = function () {
            const loader = document.getElementById('initial-loader');
            if (loader) {
                loader.remove();
            }
        };
    </script>
    <script>
        document.addEventListener('wheel', function (e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '0')) {
                e.preventDefault();
            }
        });
    </script>
    <script>
        window.clipboardCopy = {
            copyText: function (text) {
                navigator.clipboard.writeText(text).then(function () {
                })
                    .catch(function (error) {
                        alert(error);
                    });
            }
        };
    </script>
</body>

</html>
